<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="lib/chrome-promise.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="main.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <input-row id="input-row-window">
        <input type="text" class="new-stash-name" id="new-stash-name-window" placeholder="Type stash name & hit Enter">
        <button id="stash-window" tabindex="-1" class="primary">Stash window</button>
      </input-row>
      <input-row id="input-row-tab">
        <input type="text" class="new-stash-name" id="new-stash-name-tabs" placeholder="Type stash name & hit Enter">
        <button id="stash-tabs" tabindex="-1" class="primary">Stash this tab</button>
      </input-row>
      <tip id="tip"></tip>
    </header>
    <div id="stash-list"></div>
  </body>
</html>
